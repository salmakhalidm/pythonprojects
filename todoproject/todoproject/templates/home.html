{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>To Do Tasks</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="p-3 shadow" style="background-color:red;">
                {% csrf_token %}
                <div class="form-group">
                 <input type="text" name="task" class="form-control" placeholder="Task name">
                </div>
                <div class="form-group">
                 <input type="text" name="priority" class="form-control" placeholder="Enter your priority">
                </div>
                 <div class="form-group">
                 <input type="date" name="date" class="form-control" placeholder="Enter the date">
                </div>
                 <input type="submit" class="btn btn-success">
            </form>
        </div>
        <div class="col-md-6">
            <h3 style="color:blue;background-color:pink;">Task to be completed</h3>
            {% for i in task1 %}
             <div class="shadow card">
                 <div class="card-body">
                     <h5 class="card-title">Name:{{i.name}}</h5>
                     <p><b>Priority:{{i.priority}}</b></p>
                     <p><b>Date:{{i.date}}</b></p>
                     <a class="btn btn-danger" href="{% url 'todoapp:delete' i.id %}">Done</a>
                     <a class="btn btn-primary" href="{% url 'todoapp:update' i.id %}">Update</a>
                 </div>
             </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
